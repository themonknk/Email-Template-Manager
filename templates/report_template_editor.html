{% extends 'base.html' %}
{% block title %}Custom Report Template Editor{% endblock %}

{% block content %}
<div class="container">
    <h2>Create and Customize Report Templates</h2>
    <div class="template-options">
        <h4>Template Layout</h4>
        <div class="form-group">
            <label for="templateTitle">Template Title:</label>
            <input type="text" id="templateTitle" class="form-control" placeholder="Enter template title">
        </div>
        <div class="form-group">
            <label for="sectionOrder">Arrange Sections:</label>
            <select id="sectionOrder" class="form-control" multiple>
                <option value="introduction">Introduction</option>
                <option value="summary">Summary</option>
                <option value="dataInsights">Data Insights</option>
                <option value="conclusion">Conclusion</option>
            </select>
        </div>
        <button class="btn btn-primary mt-3" onclick="saveReportTemplate()">Save Template</button>
        <div id="templateStatus" class="mt-3">Create a new template for your reports...</div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/report_template_editor.js') }}"></script>
{% endblock %}
