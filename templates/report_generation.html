{% block content %}
<div class="container">
    <h2>Generate Custom Report</h2>
    <div class="report-options">
        <h4>Branding and Style Options:</h4>
        <div class="form-group">
            <label for="companyLogo">Upload Company Logo:</label>
            <input type="file" id="companyLogo" class="form-control">
        </div>
        <h4>Select Visualizations to Include:</h4>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="includeScatterPlot" checked>
            <label class="form-check-label" for="includeScatterPlot">Scatter Plot</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="includeHeatMap" checked>
            <label class="form-check-label" for="includeHeatMap">Heat Map</label>
        </div>s
        <div class="form-group">
            <label for="colorScheme">Select Color Scheme:</label>
            <select id="colorScheme" class="form-control">
                <option value="default">Default</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="red">Red</option>
            </select>
        </div>
        <button class="btn btn-primary mt-3" onclick="generateReport()">Generate Report</button>
        <div id="reportStatus" class="mt-3"></div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/report_generation.js') }}"></script>
{% endblock %}
