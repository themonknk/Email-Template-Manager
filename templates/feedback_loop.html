{% extends 'base.html' %}
{% block title %}Feedback Loop{% endblock %}

{% block content %}
<div class="container">
    <h2>AI Insights Feedback</h2>
    <p>Please provide your feedback on the AI-generated insights to help us improve our analysis:</p>
    <textarea id="feedbackInput" class="form-control" placeholder="Your feedback..."></textarea>
    <button class="btn btn-primary mt-2" onclick="submitFeedback()">Submit Feedback</button>
    <div id="feedbackStatus" class="mt-3"></div>
</div>

<script src="{{ url_for('static', filename='js/feedback.js') }}"></script>
{% endblock %}
