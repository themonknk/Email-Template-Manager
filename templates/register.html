<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="register-container">
        <form class="register-form" method="POST" action="{{ url_for('auth.register') }}">
            <h2>Create an Account</h2>
            <p>Join us today! It only takes a minute</p>
        
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Create a password">
        
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm your password">
        
            <button type="submit">Register</button>
        
            <p class="login-link">Already have an account? <a href="{{ url_for('auth.login') }}">Login Here</a></p>
        </form>
    </div>
</body>
</html>
