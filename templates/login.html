<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="login-container">
        <form class="login-form" method="POST" action="{{ url_for('auth.login') }}">
            <h2>Welcome Back</h2>
            <p>Please login to your account</p>
        
            <!-- Change 'email' label to 'Email or Username' -->
            <label for="identifier">Email or Username</label>
            <input type="text" id="identifier" name="identifier" required placeholder="Enter your email or username">
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        
            <button type="submit">Login</button>
        
            <p class="register-link">Don't have an account? <a href="{{ url_for('auth.register') }}">Register Here</a></p>
        </form>
    </div>
</body>
</html>
