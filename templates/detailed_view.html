{% extends 'base.html' %}
{% block title %}Detailed View{% endblock %}

{% block content %}
<div class="container">
    <h2>Detailed Data View</h2>
    <h4>Analysis for {{ label }} in {{ dataType }}</h4>
    <div id="drillDownChartContainer">
        <canvas id="scatterPlotChart"></canvas>
        <canvas id="heatMapChart" class="mt-4"></canvas>
    </div>
    <div class="annotations mt-4">
        <h4>Interactive Annotations</h4>
        <textarea id="annotationInput" class="form-control" placeholder="Add your note here..."></textarea>
        <button class="btn btn-primary mt-2" onclick="addAnnotation()">Save Annotation</button>
        <button class="btn btn-secondary mt-2" onclick="shareAnnotations()">Share Annotations</button>
        <ul id="annotationList" class="mt-3"></ul>
    </div>
    <div class="ai-insights mt-4">
        <h4>AI-Driven Insights</h4>
        <div id="aiInsights">Loading insights...</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/detailed_view.js') }}"></script>
{% endblock %}
